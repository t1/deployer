name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk: [1.8, 12]

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK ${{jdk}}
      uses: actions/setup-java@v1
      with:
        java-version: ${{jdk}}
    - name: Build with Maven
      run: mvn package --file pom.xml
