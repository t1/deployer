---
scenario:
  name: vagrant
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint

platforms:
  - name: worker-molecule-ubuntu-18.04
    box: ubuntu/bionic64 # 18.04
    memory: 512
    cpus: 1
  - name: worker-molecule-centos-7
    box: centos/7
    memory: 512
    cpus: 1

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: ../converge.yaml

verifier:
  name: testinfra
  directory: ../tests/
  lint:
    name: flake8
  options:
    v: 1 # show which tests where executed in test output
